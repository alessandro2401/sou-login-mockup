<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOU Sistema de Organização Unificada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Lado esquerdo - Branding -->
        <div class="branding-section">
            <div class="branding-content">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Quadrado externo (azul) -->
                        <rect x="0" y="0" width="100" height="100" fill="#FFFFFF"/>
                        <!-- Quadrado médio (branco) -->
                        <rect x="15" y="15" width="70" height="70" fill="#0056B3"/>
                        <!-- Quadrado interno (azul) -->
                        <rect x="30" y="30" width="40" height="40" fill="#FFFFFF"/>
                    </svg>
                    <h1 class="system-name">SOU</h1>
                </div>
                <p class="system-description">Sistema de Organização Unificada</p>
                <div class="system-tagline">
                    <span>Administrado por:</span>
                    <img src="grupo-mmb-logo.png" alt="Grupo MMB" class="grupo-mmb-logo">
                </div>

                <!-- Logos das Empresas -->
                <div class="company-logos">
                    <img src="logommbbranca.png" alt="Grupo MMB" class="company-logo">
                    <img src="poterelogobrancahorizontal.svg" alt="Potere Locadora" class="company-logo">
                    <img src="logopotereconsorcio-branca.svg" alt="Potere Consórcio" class="company-logo">
                    <img src="logopotereseguroautobranca.png" alt="Potere Seguro Auto" class="company-logo">
                    <img src="logomotorcyclebranca.png" alt="Motorcycle" class="company-logo">
                    <img src="logoalphabranca.png" alt="Alpha" class="company-logo">
                    <img src="logomovimentomaissegurobranca.svg" alt="Movimento Mais Seguro" class="company-logo">
                    <img src="juntospodemosmaisbranca.png" alt="Juntos Podemos Mais" class="company-logo">
                    <img src="logojuntospod+horizontal-branca.svg" alt="Juntos Pod+" class="company-logo">
                </div>
            </div>
        </div>

        <!-- Lado direito - Formulário de Login -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Bem-vindo de volta</h2>
                    <p>Entre com suas credenciais para acessar o sistema</p>
                </div>

                <form id="loginForm" class="login-form">
                    <!-- Mensagem de erro (oculta por padrão) -->
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <svg class="error-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V13H11V15ZM11 11H9V5H11V11Z" fill="currentColor"/>
                        </svg>
                        <span>Usuário ou senha incorretos. Tente novamente.</span>
                    </div>

                    <!-- Campo Usuário/E-mail -->
                    <div class="form-group">
                        <label for="username">Usuário ou E-mail</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Digite seu usuário ou e-mail"
                            required
                        >
                    </div>

                    <!-- Campo Senha -->
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Digite sua senha"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 4C5 4 1.73 7.11 1 10C1.73 12.89 5 16 10 16C15 16 18.27 12.89 19 10C18.27 7.11 15 4 10 4ZM10 14C7.79 14 6 12.21 6 10C6 7.79 7.79 6 10 6C12.21 6 14 7.79 14 10C14 12.21 12.21 14 10 14ZM10 8C8.9 8 8 8.9 8 10C8 11.1 8.9 12 10 12C11.1 12 12 11.1 12 10C12 8.9 11.1 8 10 8Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Link Esqueci minha senha -->
                    <div class="form-options">
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>

                    <!-- Botão Entrar -->
                    <button type="submit" class="btn-submit">
                        Entrar
                    </button>
                </form>

                <!-- Rodapé -->
                <footer class="login-footer">
                    <p>&copy; 2025 Grupo MMB. Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
